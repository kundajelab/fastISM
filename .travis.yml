language: python
python:
- 3.7
- 3.8
cache:
  pip: true
before_install:
- pip install poetry
install:
- poetry install -v
script:
- python -m unittest discover ./test/ -v
before_deploy:
- poetry config pypi-token.pypi $PYPI_TOKEN
- poetry build 
deploy:
  provider: script
  script: poetry publish
  skip_cleanup: true
  on:
    tags: true

# only run on master and versions
# https://docs.travis-ci.com/user/customizing-the-build#safelisting-or-blocklisting-branches
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
